---
layout: page
---

<style>
  .reviews {
    display: grid;
    grid-column-gap: 24px;
    grid-row-gap: 8px;
    grid-template-columns: 1fr max-content max-content;
  }


</style>

<div style="height: 20px"></div>
<div>
  {% for movie in site.data.reviews.movies %}
  <div title="{{movie.short_review}}" class="reviews" style="margin-bottom: 8px">
    <span>{{movie.title}}</span>
    <span>{{movie.rating}}</span>
    <time>{{movie.date}}</time>
  </div>
  {% endfor %}
</div>
